<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="HA-todo-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
  </head>
  <body>
    <p class="heading">Todo List</p>

    <div class="todo-input-grid">
      <p></p>
      <input
        placeholder="Enter your task here!"
        class="js-name-input name-input"
      />
      <input type="date" class="js-due-date-input due-date-input" />
      <button
        onclick="
        addTodo(); 
      "
        class="add-todo-button"
      >
        Add
      </button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="HA-todo-list.js"></script>
  </body>
</html>
